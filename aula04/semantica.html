<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas </title>
</head>
<body>
    <!-- As tags semânticas trazem significados e acessibilidade para as páginas,ao invés de usar <div> ou <span> que são tags genéricas-->
    <header>
        <h2>Aula 04 - Desenvolvimento Web</h2>
        <ul>
            <li>Home</li>
            <li>Preços</li>
            <li>FAQs</li>
            <li>Sobre</li>
        </ul>
    </header>
    <nav>Navegação</nav>
    <main>Conteúdo Principal</main>
    <footer>Rodapé</footer>

</body>
</html>
